<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>euro to madd</title>
</head>
<body>
  <h1>euro to madd</h1>
  <label for="euroInput"> Euro :</label>
  <input type="number" id="euroInput" name="euroInput"  oninput="convertir()"><br>
  <div id="resultat"></div>

  <script>
    function convertir() {
      const taux = 10.95; 

      const euro = document.getElementById("euroInput").value;

      const dirham = euro * taux;

      document.getElementById("resultat").innerHTML = `${euro} € équivaut à ${dirham.toFixed(2)} MAD.`;
    }
  </script>
</body>
</html>
